<ion-header>
  <app-barra-superior title="Fechamento de pedido"></app-barra-superior>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      Selecione um endere√ßo
    </ion-list-header>
    <ion-item button *ngFor="let item of items" (click)="selecionarEnderecoDeEntrega(item)">
      <ion-label>
        <h2>
          {{ item.logradouro }}, {{ item.numero }}. {{ item.complemento }}
        </h2>
        <p>
          {{ item.bairro }}. CEP: {{ item.cep }}
        </p>
        <p>
          {{ item.cidade.nome }} - {{ item.cidade.estado.nome }}
        </p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
