<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
        <!-- <ion-back-button icon="arrow-undo" defaultHref="home"></ion-back-button> -->
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="goToProdutos()">
      <ion-thumbnail slot="start">
        <img src="{{buckerUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <ion-label>{{ item.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
