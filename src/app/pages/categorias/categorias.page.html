<ion-header>
  <app-barra-superior title="Categorias"></app-barra-superior>
</ion-header>

<ion-content class="ion-padding">
  <app-cart-fab></app-cart-fab>
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="goToProdutos(item.id)">
      <ion-thumbnail slot="start">
        <img src="{{buckerUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <ion-label>{{ item.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
