<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
        <!-- <ion-back-button icon="arrow-undo" defaultHref="home"></ion-back-button> -->
      </ion-menu-toggle>
    </ion-buttons>
    <ion-back-button slot="end" icon="arrow-undo"></ion-back-button>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" href="cart">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button *ngFor="let item of items" (click)="goToProdutos(item.id)">
      <ion-thumbnail slot="start">
        <img src="{{buckerUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <ion-label>{{ item.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
