<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-back-button slot="end" icon="arrow-undo"></ion-back-button>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" href="cart">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ item?.nome }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ item?.preco | currency }}
    </ion-card-content>
    <ion-button expand="block" fill="outline" (click)="addToCart(item)">Adicionar ao carrinho</ion-button>
  </ion-card>

</ion-content>
