<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon name="menu"></ion-icon>
        </ion-button>
        <!-- <ion-back-button icon="arrow-undo" defaultHref="home"></ion-back-button> -->
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'asserts/imgs/prod.jpg'">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary">
          <h2>{{ item.produto.nome }}</h2>
        </ion-text>
        <p>Valor unit√°rio: {{ item.produto.preco | currency:'BRL' }}</p>
        <ion-text color="secondary">
          <p>Quantidade: {{ item.quantidade }}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
